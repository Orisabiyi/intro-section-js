<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- menu bar -->
  <div class="menu">
    <img srcset="images/icon-menu.svg 1x, 2x" alt="menu-icon" class="menu__bar menu__open">
  </div>
  <div class="overlay hidden"></div>

  <!-- NAVIGATION SECTION -->
  <nav class="nav">
    <div class="nav__img-container">
      <img src="images/logo.svg" alt="snap logo" class="logo">
    </div>
    <div class="nav__menu">
      <ul class="nav__collection">
        <li class="nav__collection-item nav__collection-item--hover">
          <a href="#" class="link">Features</a>
          <img src="images/icon-arrow-down.svg" alt="Arrow image" class="nav__collection-img">
          <ul class="modal-collection modal-collection--1">
            <li><img src="images/icon-todo.svg" alt="todo-list-icon"><span>Todo List</span></li>
            <li><img src="images/icon-calendar.svg" alt="calendar-icon"><span>Calendar</span></li>
            <li><img src="images/icon-reminders.svg" alt="reminder-icon"><span>Reminders</span></li>
            <li><img src="images/icon-planning.svg" alt="planning-icon"><span>Planning</span></li>
          </ul>
        </li>
        <li class="nav__collection-item nav__collection-item--hover">
          <a href="#" class="link">Company</a>
          <img src="images/icon-arrow-down.svg" alt="Arrow image" class="nav__collection-img">
          <ul class="modal-collection modal-collection--2">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li class="nav__collection-item">
          <a href="#" class="link">Careers</a>
        </li>
        <li class="nav__collection-item">
          <a href="#" class="link">About</a>
        </li>
      </ul>
      <div class="nav__btns">
        <button class="nav__btn">Login</button>
        <button class="nav__btn nav__btn--outline">Register</button>
      </div>
    </div>
  </nav>

  <!-- HERO'S SECTION -->
  <header class="header">
    <div class="header__info">
      <h1 class="heading1">
        <span>Make</span>
        <span>remote work</span>
      </h1>
      <p class="paragraph">Get your team in sync, no matter your location. Streamline processes, create team rituals,
        and watch productivity soar.</p>
      <a href="#" class="header__link link">Learn more</a>
      <div class="sponsors">
        <img src="images/client-databiz.svg" alt="databiz-logo">
        <img src="images/client-audiophile.svg" alt="audiophile-logo">
        <img src="images/client-meet.svg" alt="meet-logo">
        <img src="images/client-maker.svg" alt="maker-logo">
      </div>
    </div>
    <picture class="header__hero-picture">
      <source media="(max-width: 56.25em)" srcset="images/image-hero-mobile.png">
      <img srcset="images/image-hero-desktop.png" alt="hero-image" class="header__hero">
    </picture>
  </header>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="script.js"></script>
</body>

</html>
